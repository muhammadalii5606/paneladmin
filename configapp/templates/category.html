<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'home' %}">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    {% for item in pro %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm" style="width: 18rem;">
        {% if item.photo %}
          <img src="{{ item.photo.url }}" class="card-img-top" alt="Category Image">
        {% else %}
          <img src="https://i.pinimg.com/1200x/eb/d7/d4/ebd7d41071f941578aaff6863e0ab27f.jpg" class="card-img-top" alt="No Image">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ item.category_name }}</h5>
          <p class="card-text">{{ item.description }}</p>

          <div class="d-flex justify-content-between">
            <a href="{% url 'update_category' item.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_category' item.id %}" class="btn btn-sm btn-danger"
               onclick="return confirm('Rostdan ham oâ€˜chirmoqchimisiz?');">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
